plugins {
    id 'java'
    id 'maven-publish'
    id 'io.franzbecker.gradle-lombok' version '1.11'
    id 'com.gradle.plugin-publish' version '0.9.10'
}

group 'de.lukaskoerfer.gradle'
version '0.1'

repositories {
    jcenter()
}

dependencies {
    compile gradleApi()
}

pluginBundle {
    vcsUrl = 'https://github.com/lukoerfer/gradle-debugging'
    plugins {
        plugin {
            id = 'de.lukaskoerfer.gradle'
            displayName = 'Debugging Plugin'
            description = 'Adds support for extended debugging options'
            tags = ['debugging', 'debugging', 'remote', 'plugin']
        }
    }
}

publishing {
    publications {
        plugin(MavenPublication) {
            from components.java
        }
    }
}

project.ext.Delombok = io.franzbecker.gradle.lombok.task.DelombokTask
apply from: 'gradle/lombok.gradle'

javadoc {
    destinationDir = file('docs/javadoc')
}

wrapper {
    gradleVersion '4.5'
}